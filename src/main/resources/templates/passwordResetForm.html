<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
	<title>Tistory by thymeleaf</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>

<body>

	<div th:replace="fragments/bodyHeader :: bodyHeader"></div>
	
	<!-- // container -->
	<div class="container">

		<div class="my_auth_box">
       		<div class="my_auth_form_box">
            	<div class="my_auth_form_box_title">Tistory</div>
            	<div class="my_error_box my_hidden"></div>
            	<form id="passwordResetForm" method="post">
                	<input type="text" class="my_auth_form_box_input" id="username" name="username" placeholder="유저네임" maxlength="20" required />
                	<input type="email" class="my_auth_form_box_input" id="email" name="email" placeholder="이메일" maxlength="60" required />                
            	</form>
            	<button id="resetPassword" class="my_secondary_btn">패스워드 초기화</button>
            	<div class="my_auth_form_box_link">
                	<div><a href="/login">로그인</a></div>
                	<div><a href="/join">회원가입</a></div>
            	</div>
        	</div>
		</div>
	</div>
	<!-- container // -->
	
	<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
