<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>
<head>
	<style>
		.boardUpdateForm {
    		display: flex;
    		justify-content: center;
    		align-items: center;
    	
    		flex-direction: column;
    	
    		padding-bottom: 50px;
    	}
    	.boardUpdateForm .form-group {
    		width: 100%;
    		padding-left: 150px;
   	 	}
   	 	
   	 	.file_area {
   	 		padding: 25px;
   	 		border: 1px #c8c9cb solid;
   	 	}
   
	</style>
</head>
<body class="drawer drawer--left">

	<div th:replace="fragments/bodyHeader :: bodyHeader"></div>
	
	<!-- // container -->
	<div class="container">
		<input id="pageOwnerId" type="hidden" value=""/>
    	<input id="my-loveId" type="hidden" value=""/>
    	<input id="content" type="hidden" value=""/>
    	<input id="boardId" type="hidden" th:value="${boardId}"/>
    	<input id="principalId" type="hidden" th:value="${principalId}" />
   	 	<input id="categoryId" type="hidden" value=""/>
	
		<form id="boardUpdateForm" class="boardUpdateForm" enctype="multipart/form-data">
			<div class="form-group">
				<label for="title" class="col-sm-2 control-label">제목</label>
				<div class="col-sm-10">
					<input type="text" id="title" class="form-control" value="" placeholder="제목을 입력해 주세요." />
				</div>
			</div>
			
			<div class="form-group">
				<label for="writer" class="col-sm-2 control-label">이름</label>
				<div class="col-sm-10">
					<input type="text" id="writer" class="form-control" value="" readonly />
				</div>
			</div>

			<div class="form-group">
				<label for="content" class="col-sm-2 control-label">내용</label>
				<div class="col-sm-10">
					<textarea id="boardContent" class="form-control" placeholder="내용을 입력해 주세요." rows="10"></textarea>
				</div>
			</div>
			
			<div class="form-group">
				<label for="file">첨부 파일</label>
				<div class="file_area col-sm-10">
					<div id="file_list"></div>
					<input type="file" id="file_items" name="file_items" multiple="multiple"/>
				</div>
				
			</div>

			<div class="btn_wrap text-center">
				<button id="boardWriteBtn" type="button" onclick="" class="btn btn-primary waves-effect waves-light">저장하기</button>
				<button id="boardUpdateBtn" type="button" onclick="" class="btn btn-primary waves-effect waves-light">수정하기</button>
				<button type="button" onclick="cancelBtn();" class="btn btn-secondary waves-effect waves-light">뒤로가기</button>
			</div>
		</form>
	</div>
	<!-- container // -->
	
	<div th:replace="fragments/footer :: footer"></div>
	
	<script type="text/javascript">
		function cancelBtn() {
			window.history.back();
		}
	</script>	
</html>
