<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>
<head>
	<style>
		
		.pagination {
			padding-top: 5px;
			justify-content: center;
		}
		.my_atag_none_1 {
			outline: 1px solid rgb(185, 185, 185);
		}
		#adv-search {
			justify-content: center;
		}
		#searchForm {
			width: 300px;
		}
		
		#content {
			display: flex;
			justify-content: center;
		}
		
		#content #boardArea {
			width: 800px
		}

	</style>
</head>
<body class="drawer drawer--left">

	<div th:replace="fragments/bodyHeader :: bodyHeader"></div>
	
	<!-- // container -->
	<div class="container">
		<div id="adv-search" class="input-group">
			<form id="searchForm" onsubmit="return false;">
				<select id="searchType" class="form-control">
					<option value="">전체</option>
					<option value="title">제목</option>
					<option value="content">내용</option>
					<option value="writer">작성자</option>
				</select>
				<input type="text" id="keyword" class="form-control" placeholder="키워드를 입력해주세요."/>
			</form>
			<button type="button" class="btn btn-primary" id="searchBoardBtn">
				<span aria-hidden="true" class="glyphicon glyphicon-search">검색</span>
			</button>
		</div>
		
		<div id="boardWriteBtnArea" class="d-flex justify-content-end my_mb_sm_1">
			<div class="my_icon_rounded_btn d-flex justify-content-center align-items-center">
    			<a href="/user/board/write" class="my_atag_none">
            		<i class="fa-solid fa-pencil"></i>
    			</a>	 
    		</div>
    	</div>
    	
    	<div id="content">
		
			<!-- /* 게시글 영역 */ -->
			<div id="boardArea" class="table-responsive clearfix text-center">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>번호</th>
							<th>제목</th>
							<th>작성자</th>
							<th>등록일</th>
							<th>조회수</th>
						</tr>
					</thead>
									
					<!-- /* 게시글 리스트 rending 영역 */ -->
					<tbody id="list">
					</tbody>
				</table>
				<p id="not_board_data_area"></p>
				
				<!-- /* 페이지네이션 rending 영역 */ -->
				<nav class="text-center" aria-label="Page Navigation">
					<div id="pagination">
				
					</div>
				</nav>
				
			</div>
			
		</div>
		
	</div>
	<!-- container // -->
	
	<div th:replace="fragments/footer :: footer"></div>
</html>
