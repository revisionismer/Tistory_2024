<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>

<body class="drawer drawer--left">

	<div th:replace="fragments/bodyHeader :: bodyHeader"></div>
	
	<!-- // container -->
	<div class="container">

		<div class="my_auth_box">
        	<div class="my_auth_form_box">
            	<div class="d-flex justify-content-center">
			
            		<form id="userProfileImageForm">
                  	  <input type="file" class="my_hidden" id="profile-img-input" name="profileImageFile" />
               	 	</form>
       	    	
           			<img th:if="${access_token != null}" id="userProfileImage" class="my_profile_rounded_img_btn_lg" th:onclick="profileImageUpload();" src="" alt="" />
           			
            	</div>
            	<div class="my_error_box my_hidden"></div>
            	<!-- 수정은 put 요청 fetch 사용해야함 -->
            	
            	<form id="userUpdateForm">
            		<div>
            			<input id="userId" name="userId" type="hidden" value="">
                	</div>
               	 	<div>	
                		<input id="username" name="username" class="my_auth_form_box_input" type="text" placeholder="유저네임" maxlength="20" value="" required readonly />
                	</div>
                	<div>	
                		<input id="password" name="password" class="my_auth_form_box_input" type="password" placeholder="현재 비밀번호" maxlength="20" required />
                	</div>
                	<div>	
                		<input id="convertPassword" name="convertPassword" class="my_auth_form_box_input" type="password" placeholder="변경할 비밀번호" maxlength="20" required />
               	 	</div>
                	<div>	
                		<input id="convertPassword_chk" name="convertPassword_chk" class="my_auth_form_box_input" type="password" placeholder="비밀번호 확인" maxlength="20" required />
                	</div>
                	<div>	
                		<input id="email" name="email" class="my_auth_form_box_input" type="email" placeholder="이메일" maxlength="60" value="" required/>
                	</div>	
            	</form>
            	<button id="updateUserBtn" class="my_secondary_btn">회원정보수정</button>
        	</div>
    	</div>
    	<br />
	</div>
	
	<!-- container // -->
	<div th:replace="fragments/footer :: footer"></div>

</html>
